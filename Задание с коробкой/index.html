<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Максимальный объем</title>
	<style type="text/css">
		input{padding: 10px 5px;font-size: 17px;}
	</style>
</head>
<body>
	<input type="text" id="width" placeholder="Длина, мм">
	<input type="text" id="height" placeholder="Ширина, мм">
	<input type="button" value="Рассчет" id="start">
	<input type="text" id="volume" placeholder="Объем, литр" readonly fixed>
<script type="text/javascript">
start.onclick = function () {
	var N = parseFloat(width.value);
	var M = parseFloat(height.value);
	
	if (!isNaN(N) && !isNaN(M)) {
		var a = (N + M - Math.sqrt(Math.pow(N, 2) + Math.pow(M, 2) - N*M))/6;
		var V = a*(N*M - 2*(N + M)*a + 4*Math.pow(a, 2));
		volume.value = (V/1000000).toFixed(5);
	} else {
		volume.value = "";
	}	

}

</script>
</body>
</html>
